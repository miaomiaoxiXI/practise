<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>力导图</title>
</head>
<body>
       <script src="../public/js/d3.min.js"></script>
       <script>
        //画布大小
        var width=400;
        var height=400;
        //在body里添加一个SVG画布
        var svg=d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height);

        //初始数据
        var nodes = [ { name: "桂林" }, { name: "广州" },
                { name: "厦门" }, { name: "杭州" },
                { name: "上海" }, { name: "青岛" },
                { name: "天津" } ];
        var edges = [ { source : 0 , target: 1 } , { source : 0 , target: 2 } ,
                { source : 0 , target: 3 } , { source : 1 , target: 4 } ,
                { source : 1 , target: 5 } , { source : 1 , target: 6 } ];
       
        //定义一个力导图的布局（用于数据转换）
        var force=d3.layout.force()
                .nodes(nodes)  //指定节点数组
                .links(edges)  //指定连线数组
                .size([width,height]) //指定作用域范围
                .linkDistance(150) //指定连线长度
                .charge([-400]) //相互之间的作用力
        force.start(); //使力学作用生效

        console.log(nodes) //index:节点的索引号  px,py:节点的上一个时刻的坐标 x,y:节点的当前坐标  weight:节点的权重
        console.log(edges) //节点序号，分别变成了对应的节点对象
 
        //绘图
        //添加连线
        var svg_edges=svg.selectAll("line")
            .data(edges)
            .enter()
            .append("line")
            .style("stroke","#ccc")
            .style("stroke-width",1);

        var color=d3.scale.category20();

        //添加节点
        var svg_nodes=svg.selectAll("circle")
             .data(nodes)
             .enter()
             .append("circle")
             .attr("r",20)
             .style("fill",function(d,i){
                  return color(i);
             })
             .call(force.drag);//使得节点能够拖动 将当前选择的元素传到force.drag()函数中

        //添加描述节点的文字
        var svg_texts=svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .style("fill","black")
            .attr("dx",20)
            .attr("dy",8)
            .text(function(d){
               return d.name;
            })
        
        //更新节点和连线的位置（因为力导图是不断运动的）
        //力导图布局force的tick事件，没进行到一个时刻都会被调用
        force.on("tick",function(){ //对于每一个事件间隔
          //更新连线坐标
          svg_edges.attr("x1",function(d){return d.source.x;})
                    .attr("y1",function(d){return d.source.y;})
                    .attr("x2",function(d){return d.target.x;})
                    .attr("y2",function(d){return d.target.y})
          //更新节点坐标
          svg_nodes.attr("cx",function(d){return d.x;})
                    .attr("cy",function(d){d.y;})

          //更新文字坐标
          svg_texts.attr("x",function(d){return d.x})
                    .attr("y",function(d){return d.y;})
        })

        </script>
</body>
</html>
