<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .gridly {
            position: relative;
            width: 960px;
            background: aquamarine;
        }

        .brick.small {
            width: 140px;
            height: 140px;
            background: salmon;
        }

        .brick.large {
            width: 300px;
            height: 300px;
            background: bisque;
        }

        .gridly,
        .gridly> :not(.dragging) {
            -webkit-transition: all 0.4s ease-in-out;
            -moz-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;
        }

        .gridly .dragging {
            z-index: 800;
        }
    </style>
</head>

<body>
    <div class="gridly">
        <div class="brick small"></div>
        <div class="brick small"></div>
        <div class="brick large"></div>
        <div class="brick small"></div>
        <div class="brick small"></div>
        <div class="brick large"></div>
    </div>
    <script src="../public/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="./javascripts/jquery.gridly.js" type="text/javascript"></script>
    <script>
        $('.gridly').gridly({
            base: 60, // px 
            gutter: 20, // px
            columns: 12
        });
    </script>
</body>

</html>
