<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=10" />
    <link type="image/x-icon" rel="shortcut icon" href="img/sign.ico" />
    <title>XM_TEMP_COM</title>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/self/css/index.css" rel="stylesheet" type="text/css">
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/xmlayout/xmlayout.min.js"></script>
  </head>
  <body>
      <div class="temp-com-header"><span><a href="http://www.xmlayout.com/?theme=XMLayout&&xm=1" style="color: white;"><h4>&nbsp;XMlayout.js</h4></a></span></div>
      <div class="temp-com-body"></div>
     
      <div id="xm-temp-window" class="xm-temp-window2"></div>
      
      <div id="accordion" class="panel-group" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <span class="glyphicon glyphicon-th" aria-hidden="true">&nbsp;分屏</span>
              </a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
            <ul id="xm_temp_ss" class="list-group">
              <li class="list-group-item" mid="1">1 × 1</li>
              <li class="list-group-item" mid="2">2 × 2</li>
              <li class="list-group-item" mid="3">3 × 3</li>
              <li class="list-group-item" mid="4">4 × 4</li>
              <li class="list-group-item" mid="5">5 × 5</li>
              <li class="list-group-item" mid="6">1 + 2</li>
              <li class="list-group-item" mid="7">1 + 5</li>
              <li class="list-group-item" mid="8">1 + 7</li>
              <li class="list-group-item" mid="9">1 + 9</li>
              <li class="list-group-item" mid="10">1 + 12</li>
              <li class="list-group-item" mid="11">1 + 16</li>
              <li class="list-group-item" mid="12">1 + 21</li>
            </ul>
          </div>
        </div>
      </div>
      
      <div id="accordion1" class="panel-group" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="headingOne1">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion1" href="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                <span class="glyphicon glyphicon-th-large" aria-hidden="true">&nbsp;窗体</span>
              </a>
            </h4>
          </div>
          <div id="collapseOne1" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne1">
            <ul id="xm_temp_fs" class="list-group">
              <li class="list-group-item" mid="1">50%</li>
              <li class="list-group-item" mid="2">100%</li>
              <li class="list-group-item" mid="3">150%</li>
              <li class="list-group-item" mid="4">800 × 600</li>
              <li class="list-group-item" mid="5">1600 × 900</li>
              <li class="list-group-item" mid="6">1920 × 1080</li>
           </ul>
          </div>
        </div>
      </div>
      
      <script src="plugins/self/js/index.js"></script>
  </body>
</html>
